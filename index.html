<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<title>华天国旅同业系统|华天国际旅行社</title>
	<script src="jquery-1.11.0.min.js"></script>
	<script src="common.js"></script>
	<link rel="stylesheet" href="common.css">
	<style>
		body {
			margin:0;
			padding:0;
			font-size:12px;
		}
		img {
			display:block;
		}
		a{
			text-decoration:none;
			color:#2965b1;
		}
		a:focus {
			outline: thin dotted;
		}

		a:hover{
			color:#FF6600;
			text-decoration:underline;
		}


		#main-panel {
			background: url(images/bg_index.png) 50% 50% no-repeat;
			background-size: cover;
			width:100%;
			height:100%;
		}
		#logo-panel {
			width: 499px;
			height:254px;
			margin:0 auto;
		}

	</style>
	<!--[if IE 6]>
	<script src="DD_belatedPNG_0.0.8a-min.js"></script>
	<script>
		$(document).ready(function(){
			DD_belatedPNG.fix('img');
		});
	</script>
	<![endif]-->

	<script>
		function addFavorite(){
			try {
				window.external.addFavorite(sURL, sTitle);
			} catch (e) {
				try {
					window.sidebar.addPanel(sTitle, sURL, "");
				} catch (e) {
					alert("您的浏览器不支持，请使用快捷键‘Ctrl+D’进行收藏！");
				}
			}
		}

		function doSubmit(){
			if ( $('#password').val()=='' ){
				alert('请输入密码后重新登陆！');
			}else {
				console.log('http://www.htyou.com/user/user_login.action?jsoncallback=?&code=lyfx&userPassword=' + $('#password').val() + '&codeType=account&url=www.htyou.com&backurl=tongye.html');
				$.getJSON('http://www.htyou.com/user/user_login.action?jsoncallback=?&code=lyfx&userPassword=' + $('#password').val() + '&codeType=account&url=www.htyou.com&backurl=tongye.html', function (result) {
					if ( result.status=='120302' ){
						//登陆成功的处理
						window.location.href = result.backurl;
					}else{
						//登陆失败的处理
						$('#checkcode').val('');
						alert('帐号错误，请联系管理员');
					}
				});
			}
		}
	</script>
</head>
<body>
	<!--主内容面板-->
	<div id="main-panel">
		<style>
			#login-panel {
				width: 746px;
				height: 55px;
				margin: 0 auto;
				position: relative;
				background-image: url(./images/bg_login.png);
				margin-top: 15px;
			}
			#login-panel #password {
				position: absolute;
				border: 0;
				left: 155px;
				top: 8px;
				width: 445px;
				height: 19px;
				padding: 10px;
				font: 22px/1.5 "Microsoft Yahei",Arial;
				z-index: 999;
			}
			#login-button {
				background-color: rgba(0,0,0,0);
				position: absolute;
				border: 0;
				left: 641px;
				top: 5px;
				width: 100px;
				height: 45px;
				z-index: 999;
				cursor: pointer;
			}
		</style>
		<img id="logo-panel" src="images/logo_index.png" alt="华天国际旅行社">
		<div id="login-panel">

			<input id="password" type="text" placeholder="请输入访问密码">
			<div id="login-button" onclick="doSubmit()"> </div>
		</div>
	</div>
	<!--/主内容面板-->
	<!--页脚-->
	<style>
		#footer {
			width: 100%;
			height:57px;
			border-top:2px solid #2588A3;
			background-color:#FFF;
			position: fixed;
			bottom:0;
			left:0;
			text-align: center;
			font:14px/57px "Microsoft Yahei",Arial;
			color:#7F7F7F;
		}
		#footer span {
			font:18px/57px "Microsoft Yahei",Arial;
			padding:0 3em;
			vertical-align: middle;
			cursor:pointer;
			position:absolute;
			left:0;
			top:0;
		}
	</style>
	<div id="footer">
			<span onclick="javascript:addFavorite();">加入收藏</span>
			华天国旅同业系统客服电话：<a href="tel:">xxxx-xxxxxxxx</a> 湖南华天国际旅行社 &copy;版权所有
	</div>
	<!--/页脚-->
	<script>
		function resizeMain(){
			$('#main-panel').width($(window).innerWidth());
			$('#main-panel').height($(window).innerHeight());

			$('#logo-panel').css({'padding-top':($(window).innerHeight()-500)/2});
		}
		$(window).resize(function(){
			resizeMain();
		});
		$(document).ready(function(){
			resizeMain();
		});
	</script>
</body>
</html>
